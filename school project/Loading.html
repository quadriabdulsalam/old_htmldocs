<html>
<head>
<title>making style change</title>
</head>
<body>
<p id="cow">Quadri</p>
<button onclick="changeSyles()">change style</button>
<script>
function changeStyles() {
document.getElementById("cow").style.color="red"
document.getElementById("cow").style.font-size="20px"
document.getElementById("cow").style.font-family="courier"
}
</script>
