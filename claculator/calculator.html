<!DOCTYPE html>
<html>
    <head>
        <title>my web claculator</title>
<link rel="stylesheet" href="tools//bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <header>
            <nav id="header-nav" class="navbar navbar-default">
                <div class="container">
                <div class="navbar-header">
                <div class="navbar-brand">
                <a href="calculator.html" class="center"><h1>MY WEB CALCULTOR</h1></a>
                </div>
        </header>
        <!-- output display -->
        <div class="container" id="output">
            <span class="remove"> </span>

            
        </div>
        <!-- input display -->
        <center>
        <div class="container" id="input">
            <div class="col-md-2" id="four">
                <div id="butto"> 4</div>
            </div>

            <div class="col-md-2" id="five">
                <div id="butto">5</div>
            </div>

            <div class="col-md-2" id="six">
                <div id="butto"> 6</div>
            </div>

            <div class="col-md-2" id="seven">
                <div id="butto">7</div>
            </div>

            <div class="col-md-2" id="eight">
                <div id="butto">8</div>
            </div>

            <div class="col-md-2" id="nine">
                <div id="butto">9</div>
            </div>

            <div class="col-md-2" id="one">
                <div id="butto">1</div>
            </div>

            <div class="col-md-2" id="two">
                <div id="butto"> 2</div>
            </div>

            <div class="col-md-2" id="three">
                <div id="butto"> 3</div>
            </div>

            <div class="col-md-2">
                <div id="butto">-</div>
            </div>

            <div class="col-md-2" id="add">
                <div id="butto">+</div>
            </div>

            <div class="col-md-2">
                <div id="butto">x</div>
            </div>

            <div class="col-md-2" id="zero">
                <div id="butto">0</div>
            </div>

            <div class="col-md-2" id="dot">
                <div id="butto">.</div>
            </div>

            <div class="col-md-2">
                <div id="butto">+/-</div>
            </div>

            <div class="col-md-2">
                <div id="butto">\</div>
            </div>

            <div class="col-md-2">
                <div id="butto">x</div>
            </div>

            <div class="col-md-2">
                <div id="butto">=</div>
            </div>
        </center>




            
        </div>





        <script src="tools/bootstrap-3.3.7-dist/js/jquery-3.6.0.min.js"></script>
        <script src="tools/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="calculator.js"></script>
    </body>

</html>
